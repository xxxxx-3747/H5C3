<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<!--公共样式-->
<a href="#" id="go" class="go"><img src="images/00-go.png" alt=""></a>
<a href="#" id="more" class="more"><img src="images/00-more.png" alt=""></a>


<div id="dowebok" class="dowebok">
    <div class="section screen01">
        <div class="content">
<!--            底图、商品、沙发、横幅-->
            <div class="fly">
                <img src="images/01-fly.png" alt="">
            </div>
            <div class="sofa">
                <img src="images/01-sofa.png" alt="">
            </div>
            <div class="goods">
                <img src="images/01-goods.png" alt="">
            </div>
        </div>
    </div>
    <div class="section screen02">
        <div class="content">
<!--            沙发、搜索框、文字、搜索框中的文字-->
            <div class="sofa">
                <img src="images/02-sofa.png" alt="">
            </div>
            <div class="goods">
                <img src="images/02-goods.png" alt="">
            </div>
            <div class="search">
                <img class="input" src="images/02-search.png" alt="">
                <img class="key" src="images/02-key.png" alt="">
            </div>
            <div class="text">
                <img class="text1" src="images/02-text1.png" alt="">
                <img class="text2" src="images/02-text2.png" alt="">
            </div>

        </div>
    </div>
    <div class="section screen03">
        <div class="content">
<!--            云朵、颜色、尺寸、购物车-->
            <div class="sofa">
                <img src="images/02-sofa.png" alt="">
            </div>
            <div class="cart">
                <img class="cart01" src="images/03-cart01.gif" alt="">
                <img class="cart02" src="images/03-cart02.gif">
            </div>
            <div class="change">
                <img class="change01" src="images/03-change01.gif" alt="">
                <img class="change02" src="images/03-change02.gif" alt="">
            </div>
        </div>
    </div>
    <div class="section screen04">
        <div class="content">
<!--            云朵、沙发，推车，文字，收货地址-->
            <div class="cloud">
                <img src="images/04-cloud.png" alt="">
            </div>
            <div class="cart">
                <img src="images/04-cart.png" alt="">
            </div>
            <div class="sofa">
                <img src="images/02-sofa.png" alt="">
            </div>
            <div class="text">
                <img class="text01" src="images/04-text01.png" alt="">
                <img class="text02"src="images/04-text02.png" alt="">
            </div>
            <div class="address">
                <img class="address01" src="images/04-address01.png" alt="">
                <img class="address02" src="images/04-address02.png" alt="">
            </div>
        </div>
    </div>
    <div class="section screen05">
        <div class="content">
<!--            文字、银行卡、账单、沙发、鼠标、手-->
            <div class="text">
                <img src="images/05-text.png" alt="">
            </div>
            <div class="card">
                <img class="cardImg" src="images/05-card.png" alt="">
                <img class="order" src="images/05-order.png" alt="">
                <img class="sofa" src="images/02-sofa.png" alt="">
            </div>
            <div>
                <img class="hand" src="images/05-hand.png" alt="">
            </div>
            <div class="mouse">
                <img class="mouse01" src="images/05-mouse01.png" alt="">
                <img class="mouse02" src="images/05-mouse02.png" alt="">
            </div>
        </div>
    </div>
    <div class="section screen06 active">
        <div class="content">
<!--            盒子、沙发、白云-->
            <div class="cloud">
                <img src="images/06-cloud01.png" alt="">
                <img src="images/06-cloud02.png" alt="">
            </div>
            <div>
                <img src="images/06-box.png" alt="">
            </div>

        </div>
    </div>
    <div class="section">
        <h3>第三屏</h3>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.fullPage.js"></script>
<script src="js/index.js"></script>

</body>
</html>
